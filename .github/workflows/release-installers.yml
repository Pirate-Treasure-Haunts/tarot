# Install Inno Setup
- name: Install Inno Setup (Windows)
  if: runner.os == 'Windows'
  shell: pwsh
  run: |
    choco install innosetup -y

# Compile installer
- name: Build Windows installer (Inno Setup)
  if: runner.os == 'Windows'
  shell: pwsh
  run: |
    # This produces installers/windows/out/*.exe (because OutputDir=out in the .iss)
    & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installers\windows\installer.iss"

# Prove output exists (optional but very helpful)
- name: List Windows installer output
  if: runner.os == 'Windows'
  shell: pwsh
  run: |
    Write-Host "== installers/windows/out =="
    if (Test-Path "installers\windows\out") { Get-ChildItem "installers\windows\out" -Force }
    else { Write-Error "installers/windows/out does not exist" }

